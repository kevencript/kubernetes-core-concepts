apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-http-app
  labels:
    app: go-http-app
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        tier: backend
    spec: 
      containers:
        - name: go-http-app
          image: wesleywillians/hello-go:v9.6 
          resources:
            requests:
              cpu: "0.03"
              memory: 20Mi
            limits:
              cpu: "0.035"
              memory: 25Mi
          
          startupProbe: # This will BLOCK the readiness and liveness until the StartupProbe is done
            httpGet: 
              path: /healthz 
              port: 8000 # Should be the CONTAINER port
            periodSeconds: 2
            failureThreshold: 10

          readinessProbe:
            httpGet: 
              path: /healthz 
              port: 8000 # Should be the CONTAINER port
            periodSeconds: 3 
      
          livenessProbe:
            httpGet: # HTTP strategy (or container command or tcp connection)
              path: /healthz # Created on Go server (docker image)
              port: 8000 # Should be the CONTAINER port
            periodSeconds: 5 # Liveness check frequecy
            failureThreshold: 2 # How many times must to fail until be consider as failed

          envFrom:
            - configMapRef:
                name: go-http-app-env
            - secretRef:
                name: secret-app
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: file-injection
      volumes:
        - name: file-injection
          configMap:
            name: configmap-app-injection
            items:
              - key: config
                path: family.txt
