apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations: 
    kubernetes.io/ingress.class: "nginx"
  labels:
    name: nginx-ingress
spec:
  rules:
  - host: kind-cluster.example
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: go-http-app-service
            port: 
              number: 80


